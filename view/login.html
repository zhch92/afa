        <div class="header">
            <div class="box">
                <div class="slidebox"></div>
                <div class="contentbox">
                    <span class="afa-logo w-p-absolute">
                        <a href="../index.html">

                    <span class="img-nav-tab">

                    </div>
                </div>
                <div class="slidebox"></div>
            </div>
        </div>
        <div class="wrapper">

            <div class="afa-user-login">
                <div class="afa-login-section">
                    <div class="validate-info"> <i class="tip-status tip-warming-small"></i>
                        账号不存在，请重新输入。
                        <a href="">忘记了账号？</a>
                    </div>
                    <form action="" method="post" class="form">
                        <div class="form-field"> <i class="icon icon-afa-user icon-user"></i>
                            <input type="text" class="f-text" name="" placeholder="手机号/用户名/邮箱" value=""></div>
                        <div class="form-field">
                            <i class="icon icon-afa-user icon-password"></i>
                            <input type="password" id="login-password" class="f-text" name="password" placeholder="密码"></div>
                        <div class="form-field form-field-auto-login">
                            <a tabindex="-1" href="/account/retrievepassword" class="forget-password">忘记密码？</a>
                            <input type="checkbox" value="1" checked name="remember_username" id="remember-username" class="select-checkbox">
                            <label class="normal" for="remember-username">记住账号</label>
                            <input type="checkbox" value="1" name="auto_login" id="autologin" class="select-checkbox">
                            <label class="normal" for="autologin">下次自动登录</label>
                        </div>
                        <div class="form-field">
                            <input type="submit" class="btn" name="commit" value="登录"></div>
                    </form>
                    <p class="signup-guide">
                        还没有账号？
                        <a href="register.html">免费注册</a>
                    </p>
                    <div class="oauth-wrapper">
                        <h3>用合作网站账号登录</h3>
                        <ul class="oauth w-cf">
                            <li>
                                <a class="icon icon-sina" href=""></a>

                            </li>
                            <li>
                                <a class="icon icon-qq" href=""></a>
                            </li>
                        </ul>
                    </div>

                </div>
